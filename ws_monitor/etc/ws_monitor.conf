[DEFAULT]
# Example configuration file for ws_monitor

# Host to be monitored
monitored_host = localhost

# Monitoring interval in seconds
monitoring_interval = 3

# List of enabled monitoring plugins
enabled_plugins = cpu,memory,disk,os

# Number of workers for each plugin
plugin_workers = 3

# Log file path
log_file = /var/log/ws_monitor/ws_monitor.log

# Log level
log_level = DEBUG

# Language for internationalization
language = zh_CN